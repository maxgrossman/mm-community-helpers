<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="row">
      <div class="columns">
        <h2>Mapathon Support</h2>
      </div>
    </div>

    <div class="row">
      <div class="small-12 medium-offset-1 medium-10 large-offset-2 large-8">
        <div id="map"></div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="small-12 medium-offset-1 medium-10 large-offset-2 large-8">
          <div class="row">
            <div class="small-6 medium-offset-1 medium-5 columns">
              <label>Filter by a language
                <select id="language-filter">
                  <option value="all">All</option>
                  <!-- ... -->
                </select>
              </label>
            </div>
            <div class="small-6 medium-5 end columns">
              <label>Filter by type
                <select id="type-filter">
                  <option value="all">All</option>
                  <option value="Remote">Remote</option>
                  <option value="In Person">In Person</option>
                </select>
              </label>
            </div>
          </div>
      </div>
    </div>

    <br>

    <div id="contact-cards" class="row small-up-2 medium-up-3 large-up-4" data-equalize-by-row="true" data-equalizer>
      <!-- ... -->
    </div>
    <div id="no-match" style="display:none;" class="row">
      <div class="columns text-center">
        <p> No one matches your location and filter criteria.<br>Try changing your filters or zooming out the map.</p>
      </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/4.0.6/what-input.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://use.fontawesome.com/eb154e6e77.js"></script>
    <script src="js/languageLookup.js"></script>
    <script src="js/main.js"></script>

    <script>
      $(document).foundation();
    </script>

  </body>
</html>
